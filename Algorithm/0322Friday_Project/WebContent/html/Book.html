<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>도서 등록</title>
</head>
<body>
	<form action="/0322Friday_Project/MainServlet" method="post">
		<h1>도서 등록 화면</h1>
		<table width="940" style="padding: 5px 0 5px 0;">
			<tr height="2" bgcolor="#FFC8C3">
				<td colspan="2"></td>
			</tr>
			<tr>
				<th>도서번호</th>
				<td>
					<input type="text" name="booknum1">
					-
					<input type="text" name="booknum2">
					-
					<input type="text" name="booknum3">
				</td>
			</tr>
			<tr>
				<th>도서제목</th>
				<td>
					<input type="text" name="title">
				</td>
			</tr>
			<tr>
				<th>도서종류</th>
				<td>
					<select name='kind' size='1' class='select'>
						<option value=''>해당 항목을 선택하세요</option>
						<option value='프로그래밍'>프로그래밍</option>
						<option value='자바'>자바</option>
						<option value='CSS'>CSS</option>
						<option value='자바스크립트'>자바스크립트</option>
						<option value='Jquery'>Jquery</option>
						<option value='Servlet'>Servlet</option>
						<option value='HTML'>HTML</option>
					</select>
			</tr>
			<tr>
				<th>출판국가</th>
				<td class="s">
					<input type="radio" name="region" checked value="국내도서">
					국내도서
					<input type="radio" name="region" value="외국도서">
					외국도서
				</td>
			</tr>
			<tr>
				<th>출 판 일</th>
				<td>
					<input type="date" name='date'>
				</td>
			</tr>
			<tr>
				<th>출 판 사</th>
				<td>
					<select name='publisher' size='1' class='select'>
						<option value=''>해당 항목을 선택하세요</option>
						<option value='사이버출판사'>사이버출판사</option>
						<option value='좋은출판사'>좋은출판사</option>
						<option value='덜좋은출판사'>덜좋은출판사</option>
					</select>
			</tr>
			<tr>
				<th>저 자</th>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<th>도서가격</th>
				<td>
					<input type='text' name="price">
					<select name="currency">
						<option value="원">원</option>
						<option value="달라">달라</option>
						<option value="엔">엔</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>요약내용</th>
				<td>
					<textarea rows="" cols="" name="summary"></textarea>
				</td>
			</tr>
		</table>
		<input type="submit" value="도서등록">
		<input type="button" value="취소">
	</form>
</body>
</html>
