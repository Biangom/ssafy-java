<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- JavaScript에서 사용하는 객체 표현 방식: json(Javascript object notatio) 
key: value형식으로 표현
-->
<script type="text/javascript">
	var user = {
			name: 'tommy',
			address: 'seoul',
			tel:'010-2345-6789'
	};
	
	let a = user.name;
	
	document.write(a + "<br>");
	document.write(user.address + "<br>");
	document.write(user.tel + "<br>");
	
	//user객체에서 key값만 추출한다.
	// user[key]형식으로하면 변수처리가 된거임
	for(let key in user) {
		document.write(key + ":" + user[key] + "<br>");
	}

</script>
</head>
<body>

</body>
</html>
