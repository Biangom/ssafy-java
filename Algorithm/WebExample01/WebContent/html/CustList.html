<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<!-- 스크린 리더가 읽을 때 의미를 부여하면서 읽을 수 있다. -->
		<caption>고객 리스트</caption>
		<tbody>
			<tr>
				<th rowspan="3">6반</th>
				<th>번호</th>
				<th>이름</th>
				<th>주소</th>
			</tr>
			<tr>
				<td>101</td>
				<td>김성식</td>
				<td>청주</td>
			</tr>
			<tr>
				<td>102</td>
				<td>전우형</td>
				<td>서울</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<!-- 컬럼을 늘려서 2칸을 차지하게한다. -->
				<td colspan="3">102</td>
				<td>야호</td>
			</tr>
		</tfoot>
	</table>
	
	<img src="../images/sydney.png" alt="시드니 오페라 하우스" width="200px" height="200px">
	

</body>
</html>
