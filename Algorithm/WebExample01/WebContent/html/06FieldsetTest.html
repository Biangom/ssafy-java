<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form method="post" action="welcome.jsp">
<!-- 필드셋은 박스를 생성해준다. -->
	<fieldset>
	<legend>개인정보</legend>
	
	<ul>
		<li>
		<!-- for는 어떤 어떤태그의 이름을 위한 것이라고 적어놓는 것. -->
			<label for="name">이름</label>
			<input type="text" id="name">
		</li>
		<li>
			<label for="email">메일주소</label>
			<input type="text" id="email">
		</li>	
	</ul>
	</fieldset>
</form>


</body>
</html>
