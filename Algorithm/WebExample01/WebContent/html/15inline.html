<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
     #box1{
     	background-color: red;
     	width: 150px;
     	height: 300px;
     	margin: 30px;
     	/* 이 속성을 주면 인라인 속성으로 변하게 된다. */
     	display: inline; 
     }
     #box2{
     	background-color: blue;
     	width: 150px;
     	height: 300px;
     	margin: 30px;
     	/* 배치만 가로방향으로하고, block성질을 유지 */
     	/* 그냥 inline하면 width나 hegiht가 안먹힘. 하지만 inline-block으로 하면서 위아래 폭을 설정할 수 있게 했음 */
     	display: inline-block; 
     }
         
    </style>
</head>
<body>
<!-- none은 자리도 없어진다. -->
    <!-- <span style="display: none;">Dummy</span> -->
    <span>Dummy</span>
    <div id="box1">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>
    <span>Dummy</span>
    
    <hr>
    <!-- <span style="visibility: hidden;">Dummy2</span> -->
    <span>Dummy2</span>
    <div id="box2">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>
    <span>Dummy2</span>
</body>
</html>
