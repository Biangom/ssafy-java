<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	.div1{
		position static;
		width: 100px;
		background-color: red;
		padding: 120px;
		/* static에서는 position값을 줘도 먹지 않는다. */
		left: 50px; 
		top: 100px;
		
		
		float:left;
	}
	
	.div2{
		float:left;
		position: static;
		width: 100px;
		background-color: blue;
		padding: 120px;
	}

</style>
</head>
<body>

<div class="div1">div-1</div>
<div class="div2">div-2</div>

</body>
</html>
