<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<style>

	nav {
		background-color: black;
		display: inline-block;
	}

	}
	
	nav ul li {
		display: inline-block;
		padding: 10px;
		margin: 20px;

		color: white;
	}


</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">애완견 종류</a></li>
			<li><a href="#">입양하기</a></li>
			<li><a href="#">건강돌보기</a></li>
			<li><a href="#">더불어살기</a></li>
		</ul>
	</nav>
</body>
</html>
