<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.txt {
		width: 200px;
		text-align: right;
		
	}

	.bt {
		height: 50px;
		width: 50px;
		margin: 3px;
	}

</style>

<script>
	let cnt = 1;
	function zeroFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "0";
	}
	function oneFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "1";
	}
	function twoFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "2";
	}
	function threeFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "3";
	}
	function fourFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "4";
	}
	function fiveFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "5";
	}
	function sixFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "6";
	}
	function sevenFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "7";
	}
	function eightFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "8";
	}
	function nineFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "9";
	}
	
	
	function plusFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "+";
	}
	function minusFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "-";
	}
	function multiFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "*";
	}
	function divFunc() {
		let result = document.getElementById("result");
		result.value = result.value + "/";
	}
	
	
	
	function equalFunc(that) {
		let resultId = document.getElementById("result");
		let result = resultId.value;
		let op = -1;
		let divNum
		
		// 계산해야할 부분
		if(result.indexOf("+") != -1) {
			divNum = result.indexOf("+");
			op = 1;
		}
		else if(result.indexOf("*") != -1) {
			divNum = result.indexOf("*");
			op = 2;
		}
		else if(result.indexOf("-") != -1) {
			divNum = result.indexOf("-");
			op = 3;
		}
		else if(result.indexOf("/") != -1) {
			divNum = result.indexOf("/");
			op = 4;
		}
		
		let str1 = result.substring(0,divNum);
		let str2 = result.substring(divNum+1);
		
		// string을 숫자로 바꾸기
		str1 = Number(str1);
		str2 = Number(str2);
		let oper;
		
		if(op == 1) {
			resultId.value = str1 + str2;
			oper = "+";
		}
		else if(op == 2){
			resultId.value = str1 * str2;
			oper = "*";
		}
		else if(op == 3) {
			resultId.value = str1 - str2;
			oper = "-";
		}
		else if(op == 4) {
			resultId.value = str1 / str2;
			oper = "/";
		}
		
		// 여기다가 h1 계속 추가
		//createnode..
		
		
		let h3 = document.createElement("h3"); // h1를 생성한다. 
		let txt = document.createTextNode(cnt++ + ". " + str1 + oper + str2 + "=" + resultId.value); // hello-1을 붙인다.
		// h1의 자식으로 txt로 들어가야한다.
		h3.appendChild(txt); // <h1>hello-1</h1> 이렇게 된다.
		
		
		// div를 찾아내고 div안의 태그에다가 넣어야함
		result = document.getElementById("log"); // div 찾아냄
		result.appendChild(h3);
		
		
	} // end of equalFunc

	function ceFunc(that) {
		let result = document.getElementById("result");
		result.value="";
	}

</script>
</head>
<body>

<input id="result" class="txt" type="text" placeholder="0.0">
<br>

<input name="seven" class="bt" value = "7" type="button" onclick="sevenFunc()">
<input name="eight" class="bt" value = "8" type="button" onclick="eightFunc()">
<input name="nine" class="bt" value = "9" type="button" onclick="nineFunc()">
<input name="plus" class="bt" value = "+" type="button" onclick="plusFunc()">
<br>

<input name="four" class="bt" value = "4" type="button" onclick="fourFunc()">
<input name="five" class="bt" value = "5" type="button" onclick="fiveFunc()">
<input name="six" class="bt" value = "6" type="button" onclick="sixFunc()">
<input name="minus" class="bt" value = "-" type="button" onclick="minusFunc()">
<br>

<input name="one" class="bt" value = "1" type="button" onclick="oneFunc()">
<input name="two" class="bt" value = "2" type="button" onclick="twoFunc()">
<input name="three" class="bt" value = "3" type="button" onclick="threeFunc()">
<input name="multi" class="bt" value = "*" type="button" onclick="multiFunc()">
<br>

<input name="zero" class="bt" value = "0" type="button"  onclick="zeroFunc()">
<input name="clear" class="bt" value = "CE" type="button" onclick="ceFunc(this)">
<input name="equal" class="bt" value = "=" type="button"  onclick="equalFunc(this)">
<input name="div" class="bt" value = "/" type="button"	 onclick="divFunc()">
<br>

<h1>결 과 이 력</h1>
<div id = "log"></div>

</body>
</html>
