<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type = "text/javascript">
//2. 익명 함수 : 이름이 없는 함수
	var cnt = 99;
	var hello = function() {
		document.write("hello, world");
	}
	document.write(typeof(cnt)+"<br>");
	document.write(typeof(hello)+"<br>");
	// 함수 실행
	hello();
	
	// 숫자 두개를 입력받아 그 합을 출력
	let sum = function(a, b) {
		return a + b;
	}
	
	document.write(sum(1, 2));
	

</script>
</head>

</body>
</html>
