<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<SCRIPT>
// closure: 사용 범위가 끝난 데이터를 계속해서 사용할 수 있또록 해주는 기능
// closure --> num or 리턴되는 함수 자체를 지칭
	function test() {
		var num = 99; // 지역변수, test()안에서만 사용 가능
		return function() {
			document.write(num);
		}
	}
	
	test()();
	
	// 이건 그냥 테스트용
	function test2() {
		var num = 100;
		return num;
	}
	
	var t = test2();
	alert(t);
</SCRIPT>
</head>
<body>

</body>
</html>
